<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call History with Name</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #dialPad button { width: 60px; height: 60px; margin: 5px; font-size: 18px; }
    #callHistory { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
    .history-item { margin: 8px 0; padding: 6px; background: #f4f4f4; border-radius: 5px; }
    .history-item strong { display: block; }
  </style>
</head>
<body>
  <h2>Dial Pad</h2>
  <input type="text" id="nameInput" placeholder="Enter name" />
  <br><br>
  <input type="text" id="dialInput" readonly placeholder="Enter number" />

  <div id="dialPad">
    <button>1</button><button>2</button><button>3</button><br>
    <button>4</button><button>5</button><button>6</button><br>
    <button>7</button><button>8</button><button>9</button><br>
    <button>*</button><button>0</button><button>#</button>
  </div>

  <br>
  <button id="callBtn">ðŸ“ž Call</button>

  <div id="callHistory">
    <h3>Call History</h3>
    <div id="historyList"></div>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const dialInput = document.getElementById("dialInput");
    const buttons = document.querySelectorAll("#dialPad button");
    const callBtn = document.getElementById("callBtn");
    const historyList = document.getElementById("historyList");

    // Load history from localStorage when page loads
    window.onload = () => {
      const savedHistory = JSON.parse(localStorage.getItem("callHistory")) || [];
      savedHistory.forEach(item => addHistoryToDOM(item));
    };

    // Add numbers when clicking dial pad
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        dialInput.value += button.textContent;
      });
    });

    // Call button click â†’ save to history
    callBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const number = dialInput.value.trim();
      if (number) {
        const time = new Date().toLocaleString(); // local time
        const historyItem = { name: name || "Unknown", number, time };

        // Save to DOM
        addHistoryToDOM(historyItem);

        // Save to localStorage
        const savedHistory = JSON.parse(localStorage.getItem("callHistory")) || [];
        savedHistory.unshift(historyItem); // newest on top
        localStorage.setItem("callHistory", JSON.stringify(savedHistory));

        // Clear inputs
        dialInput.value = "";
        nameInput.value = "";
      } else {
        alert("Please enter a number before calling!");
      }
    });

    // Function to display history on screen
    function addHistoryToDOM({ name, number, time }) {
      const div = document.createElement("div");
      div.classList.add("history-item");
      div.innerHTML = `<strong>${name}</strong> ðŸ“ž ${number}<br><small>${time}</small>`;
      historyList.prepend(div);
    }
  </script>
</body>
</html>
